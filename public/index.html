<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log Query Interface</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <h1>Log Query Interface</h1>

        <!-- Filters Section -->
        <div class="card mb-3">
            <div class="card-header">
                Filters
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="level">Level</label>
                        <select id="level" class="form-control">
                            <option value="">All</option>
                            <option value="error">Error</option>
                            <option value="info">Info</option>
                            <option value="trace">Trace</option>
                            <option value="debug">Debug</option>
                            <option value="warn">Warn</option>
                            <option value="fatal">Fatal</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="message">Message</label>
                        <input type="text" class="form-control" id="message">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="resourceId">Resource-ID</label>
                        <input type="text" class="form-control" id="resourceId">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="timestamp">Timestamp</label>
                        <input type="text" class="form-control" id="timestamp">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="traceId">Trace-ID</label>
                        <input type="text" class="form-control" id="traceId">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="spanId">Span-ID</label>
                        <input type="text" class="form-control" id="spanId">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="commit">Commit</label>
                        <input type="text" class="form-control" id="commit">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="parentResourceId">Parent Resource-ID</label>
                        <input type="text" class="form-control" id="parentResourceId">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="searchLogs()">Search</button>
                <button class="btn btn-secondary" onclick="toggleAdvancedFilters()"><span id="showHide">Show</span>
                    Advanced Filters</button>
            </div>
        </div>

        <!-- Advanced Filters Section -->
        <div class="card mb-3 advanced-filters-section" style="display: none;">
            <div class="card-header">
                Advanced Filters
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="startDate">Start Date</label>
                        <input type="datetime-local" class="form-control" id="startDate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endDate">End Date</label>
                        <input type="datetime-local" class="form-control" id="endDate">
                    </div>
                </div>
            </div>
        </div>


        <!-- Search Results Section -->
        <div class="card">
            <div class="card-header">
                Search Results
            </div>
            <div class="card-body">
                <div id="searchResultsMessage" style="text-align: center;">
                    <p>Please enter your search criteria and click the "Search" button.</p>
                </div>
                <table class="table" id="searchResultsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Message</th>
                            <th>Resource-ID</th>
                            <th>Timestamp</th>
                            <th>Trace-ID</th>
                            <th>Span-ID</th>
                            <th>Commit</th>
                            <th>Parent Resource-ID</th>
                        </tr>
                    </thead>
                    <tbody id="searchResults">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="./js/script.js"></script>

    </body>

</html>
